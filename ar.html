<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/dist/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>

    <!-- assets claim that there will be resources ready to be used. -->
    <a-assets >
      <img id="image" src="imgs/logo.png">
      <img id="another" src="imgs/another-image.png" >
      <img id="back" src="imgs/back.png">
      <img id="top" src="imgs/top.png" >
      <img id="bottom" src="imgs/bottom.png">
      <img id="holo" src="imgs/holo.png" >
      <a-sky id="threed" src="imgs/puydesancy.jpg" rotation="0 -130 0"></a-sky>
    </a-assets>


    <!-- Textured plane parallel to ground. -->
    <a-plane src="#holo" height=2 width=2 rotation="-90 0 0"></a-plane>


    <!--
        Defining the URL inline. Not recommended but more comfortable for web developers.
        <a-entity >
            <a-image src="another-image.png" segments-height="3" segments-width="3"></a-image>
        </a-entity>
    -->


    <!--
    <a-marker-camera preset='hiro'></a-marker-camera>
    -->
    <a-marker-camera preset='kanji'></a-marker-camera>

</a-scene>
</body>
